<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen font-sans">

  <header class="bg-blue-600 text-white text-center py-4 text-2xl font-bold">
    Weather Dashboard
  </header>

  <main class="max-w-6xl mx-auto p-4 grid md:grid-cols-4 gap-4">
    <!-- Search Panel -->
    <div class="col-span-1">
      <h2 class="font-bold mb-2">Enter a City Name</h2>
      <input id="cityInput" type="text" placeholder="E.g., New York, London, Tokyo"
        class="w-full px-3 py-2 border border-gray-300 rounded mb-2" />
      <button onclick="getWeatherByCity()"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Search</button>
      <div class="my-4 text-center text-gray-600">or</div>
      <button onclick="getWeatherByLocation()"
        class="w-full bg-gray-700 hover:bg-gray-800 text-white py-2 rounded">Use Current Location</button>
    </div>

    <!-- Weather Display -->
    <div id="currentWeather" class="col-span-3 bg-blue-500 text-white p-4 rounded shadow-md">
      <!-- Populated by JS -->
    </div>
  </main>

  <!-- Forecast Section -->
  <section class="max-w-6xl mx-auto px-4 mt-6">
    <h2 class="text-lg font-bold mb-4">5-Day Forecast</h2>
    <div id="forecast" class="grid grid-cols-2 md:grid-cols-5 gap-4">
      <!-- Forecast cards -->
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
